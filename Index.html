<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvar Texto</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <div class="container">
        <h1>Salvar Texto</h1>
        <form id="textForm">
            <label for="texto">Digite seu texto:</label><br>
            <textarea id="texto" name="texto" rows="4" cols="50" placeholder="Digite algo..."></textarea><br><br>
            <button type="submit">Salvar</button>
        </form>
        <p id="mensagem"></p> <!-- Mensagem de feedback -->
    </div>

    <script src="script.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
